<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <div id="head-light">
            <div id="head">
                <div id="left-eye" class="eye"></div>
                <div id="right-eye" class="eye"></div>
                <div id="nose"></div>
                <div id="left-philtrum" class="philtrum"></div>
                <div id="right-philtrum" class="philtrum"></div>
                <div class="left-mustache-container">
                    <div class="left-mustache" id="left-1"></div>
                    <div class="left-mustache" id="left-2"></div>
                    <div class="left-mustache" id="left-3"></div>
                </div>
                <div class="right-mustache-container">
                    <div class="right-mustache" id="right-1"></div>
                    <div class="right-mustache" id="right-2"></div>
                    <div class="right-mustache" id="right-3"></div>
                </div>
            </div>
        </div>
        <div id="body-light">
            <div id="body"></div>
        </div>
        <div class="arm-outer" id="left-arm">
            <div class="arm-inner">&nbsp;</div>
        </div>
        <div class="arm-outer" id="right-arm">
            <div class="arm-inner">&nbsp;</div>
        </div>
        <div class="foot" id="left-foot"></div>
        <div class="foot" id="right-foot"></div>
        <div class="shadow"></div>
        <span class="rainbow">보노보노</span>
    </body>
</html>
